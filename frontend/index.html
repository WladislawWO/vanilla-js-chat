<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./frontend/index.css" rel="stylesheet"/>
  <title>Document</title>
</head>
<body>
  <h1>Vanilla Chat</h1>
  <div class="container">
    <div class="name-form">
      <h3>Enter your name</h1>
      <div class="flex-container">
        <input type="text" placeholder="Type your name" class="name-input" />
        <button type="button" class="name-btn">Send</button>
      </div>
    </div>
    <div class="messages">
      <ul class="message-list">
      </ul>
      <div class="message-input">
        <input type="text" placeholder="Type your message..." id="chat-input" />
        <button type="button" class="btn">Send</button>
      </div>
    </div>
  </div>

  <script src="./frontend/index.js"></script>
</body>
</html>
